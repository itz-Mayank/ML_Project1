<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Performance Indicator</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            font-family: 'Poppins', sans-serif;
            color: #333;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login {
            background: #fff;
            padding: 40px 45px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
            transition: all 0.3s ease-in-out;
        }

        .login:hover {
            transform: translateY(-5px);
        }

        .login h1 {
            font-weight: 600;
            color: #4a3aff;
            text-align: center;
            margin-bottom: 30px;
        }

        legend {
            font-size: 1.25rem;
            color: #444;
            margin-bottom: 20px;
            font-weight: 500;
        }

        label {
            font-weight: 500;
            margin-bottom: 6px;
        }

        .form-control {
            border-radius: 10px;
            padding: 10px;
        }

        .btn-primary {
            background: #4a3aff;
            border: none;
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: #3a2fd5;
            transform: scale(1.03);
        }

        h2 {
            text-align: center;
            margin-top: 25px;
            color: #2b2b2b;
        }

        .prediction-box {
            background-color: #f5f6ff;
            padding: 15px;
            border-radius: 12px;
            margin-top: 20px;
            text-align: center;
            color: #4a3aff;
            font-weight: 600;
            box-shadow: inset 0 0 10px rgba(74, 58, 255, 0.1);
        }
    </style>
</head>

<body>
    <div class="login">
        <h1>Student Exam Performance</h1>

        <form action="{{ url_for('predict_datapoint') }}" method="post">
            <legend>Enter Student Details</legend>

            <div class="mb-3">
                <label>Gender</label>
                <select class="form-control" name="gender" required>
                    <option selected disabled value="">Select your Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <div class="mb-3">
                <label>Race or Ethnicity</label>
                <select class="form-control" name="ethnicity" required>
                    <option selected disabled value="">Select Ethnicity</option>
                    <option value="group A">Group A</option>
                    <option value="group B">Group B</option>
                    <option value="group C">Group C</option>
                    <option value="group D">Group D</option>
                    <option value="group E">Group E</option>
                </select>
            </div>

            <div class="mb-3">
                <label>Parental Level of Education</label>
                <select class="form-control" name="parental_level_of_education" required>
                    <option selected disabled value="">Select Parent Education</option>
                    <option value="associate's degree">Associate's Degree</option>
                    <option value="bachelor's degree">Bachelor's Degree</option>
                    <option value="high school">High School</option>
                    <option value="master's degree">Master's Degree</option>
                    <option value="some college">Some College</option>
                    <option value="some high school">Some High School</option>
                </select>
            </div>

            <div class="mb-3">
                <label>Lunch Type</label>
                <select class="form-control" name="lunch" required>
                    <option selected disabled value="">Select Lunch Type</option>
                    <option value="free/reduced">Free/Reduced</option>
                    <option value="standard">Standard</option>
                </select>
            </div>

            <div class="mb-3">
                <label>Test Preparation Course</label>
                <select class="form-control" name="test_preparation_course" required>
                    <option selected disabled value="">Select Test Course</option>
                    <option value="none">None</option>
                    <option value="completed">Completed</option>
                </select>
            </div>

            <div class="mb-3">
                <label>Reading Score (0–100)</label>
                <input class="form-control" type="number" name="reading_score" min="0" max="100" required>
            </div>

            <div class="mb-3">
                <label>Writing Score (0–100)</label>
                <input class="form-control" type="number" name="writing_score" min="0" max="100" required>
            </div>

            <button type="submit" class="btn btn-primary">Predict Maths Score</button>
        </form>

        {% if results %}
        <div class="prediction-box">
            <h5>Predicted Maths Score:</h5>
            <h2>{{ results }}</h2>
        </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
